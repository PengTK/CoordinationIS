<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>COORDIS — Роли</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <style>
        /* Используемая роль — тёмный фон с оранжевым акцентом */
        .role-in-use {
            background-color: #1e1e1e;
            border-left: 4px solid #ffaa33;
        }

        /* Бейдж с количеством пользователей */
        .user-count-badge {
            background: linear-gradient(90deg, #1a1a1a, #2a2a2a);
            color: #ffaa33;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.85em;
            margin-left: 0.5rem;
            border: 1px solid #ffaa33;
            font-weight: 600;
        }

        /* Текст "Нельзя удалить" */
        .role-in-use .cannot-delete {
            color: #ffaa33;
            font-style: italic;
            font-weight: 500;
        }
    </style>
</head>
<body>
<header>
    <a href="/home" class="logo">COORDIS</a>
    <div th:if="${email != null}" class="auth-buttons nav-right">
        <a href="/admin/users">Пользователи</a> |
        <a href="/projects">Проекты</a>
    </div>
</header>

<main style="text-align: left; max-width: 1000px; margin: 2rem auto;">
    <h2>Роли в системе</h2>

    <div class="project-form-container" style="margin-bottom: 2.5rem;">
        <h2>Создать новую роль</h2>
        <form method="post" action="/admin/roles">
            <div class="form-group">
                <label for="name">Название роли *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="projectPermission">Права на проекты *</label>
                <select id="projectPermission" name="projectPermission" required>
                    <option value="">— Выберите —</option>
                    <option th:each="p : ${permissions}"
                            th:value="${p}"
                            th:text="${p.name}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="taskPermission">Права на задачи *</label>
                <select id="taskPermission" name="taskPermission" required>
                    <option value="">— Выберите —</option>
                    <option th:each="p : ${permissions}"
                            th:value="${p}"
                            th:text="${p.name}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="userPermission">Права на управление пользователями *</label>
                <select id="userPermission" name="userPermission" required>
                    <option value="">— Выберите —</option>
                    <option th:each="p : ${permissions}"
                            th:value="${p}"
                            th:text="${p.name}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="rolePermission">Права на управление ролями *</label>
                <select id="rolePermission" name="rolePermission" required>
                    <option value="">— Выберите —</option>
                    <option th:each="p : ${permissions}"
                            th:value="${p}"
                            th:text="${p.name}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="chatPermission">Права на управление чатами *</label>
                <select id="chatPermission" name="chatPermission" required>
                    <option value="">— Выберите —</option>
                    <option th:each="p : ${permissions}"
                            th:value="${p}"
                            th:text="${p.name}">
                    </option>
                </select>
            </div>

            <button type="submit" class="submit-button">Создать роль</button>
        </form>
    </div>

    <h3>Существующие роли</h3>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Проекты</th>
            <th>Задачи</th>
            <th>Пользователи</th>
            <th>Роли</th>
            <th>Чаты</th> <!-- НОВАЯ КОЛОНКА -->
            <th>Пользователей</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="roleData : ${rolesWithUsage}"
            th:class="${roleData.inUse} ? 'role-in-use' : ''">
            <td th:text="${roleData.role.id}"></td>
            <td>
                <span th:text="${roleData.role.name}"></span>
                <span th:if="${roleData.inUse}"
                      class="user-count-badge"
                      th:text="${roleData.userCount}">
            </span>
            </td>
            <td th:text="${roleData.role.projectPermission.name}"></td>
            <td th:text="${roleData.role.taskPermission.name}"></td>
            <td th:text="${roleData.role.userPermission.name}"></td>
            <td th:text="${roleData.role.rolePermission.name}"></td>
            <td th:text="${roleData.role.chatPermission.name}"></td> <!-- НОВАЯ ЯЧЕЙКА -->
            <td>
                <span th:text="${roleData.userCount}"></span>
                <span th:if="${roleData.inUse}" style="color: #ffaa33; margin-left: 0.25rem;">●</span>
            </td>
            <td>
                <a th:href="@{/admin/roles/edit/{id}(id=${roleData.role.id})}"
                   style="color: #00bfff; text-decoration: none; margin-right: 1rem;">
                    Редактировать
                </a>

                <form th:if="${!roleData.inUse}"
                      th:action="@{/admin/roles/delete/{id}(id=${roleData.role.id})}"
                      method="post"
                      style="display:inline;">
                    <button type="submit"
                            onclick="return confirm('Удалить роль?')"
                            style="color: #ff4d4d; background: none; border: none; cursor: pointer; font-weight: 600;">
                        Удалить
                    </button>
                </form>

                <span th:if="${roleData.inUse}"
                      class="cannot-delete">
                Нельзя удалить
            </span>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
