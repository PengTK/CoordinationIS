    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>COORDIS — Пользователи</title>
        <link rel="stylesheet" th:href="@{/static/css/style.css}">
    </head>
    <body>
    <header>
        <a href="/home" class="logo">COORDIS</a>
        <div th:if="${email != null}" class="auth-buttons nav-right">
            <a href="/admin/roles">Роли</a> |
            <a href="/projects">Проекты</a>
        </div>
    </header>

    <main style="text-align: left; max-width: 1000px; margin: 2rem auto;">
        <h2>Пользователи системы</h2>
        <a href="/admin/users/create" class="cta-button">+ Создать пользователя</a>

        <form method="get" style="margin-bottom: 1.5rem; display: flex; gap: 1rem; flex-wrap: wrap; align-items: end;">
            <div class="form-group" style="margin: 0;">
                <label>Поиск (ФИО, Email)</label>
                <input type="text" name="query" th:value="${query}" placeholder="Введите имя, email...">
            </div>

            <div class="form-group" style="margin: 0;">
                <label>Роль</label>
                <select name="roleId">
                    <option value="">— Все роли —</option>
                    <option th:each="r : ${allRoles}"
                            th:value="${r.id}"
                            th:text="${r.name}"
                            th:selected="${r.id == roleId}">
                    </option>
                </select>
            </div>

            <div class="form-group" style="margin: 0;">
                <label>Сортировка</label>
                <select name="sort">
                    <option value="oldest" th:selected="${sort == 'oldest'}">Сначала старые</option>
                    <option value="newest" th:selected="${sort == 'newest'}">Сначала новые</option>
                </select>
            </div>

            <button type="submit" class="cta-button" style="height: fit-content; padding: 0.6rem 1.2rem; font-size: 0.95rem;">Найти</button>
        </form>
        <table class="table" style="margin-top: 1.5rem;">
            <thead>
            <tr>
                <th>ID</th>
                <th>ФИО</th>
                <th>Email</th>
                <th>Роль</th>
                <th>Дата регистрации</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td>
                    <span th:text="${user.name}"></span>
                    <span th:text="${user.sureName}"></span>
                    <span th:if="${user.patronymic != null}" th:text="' ' + ${user.patronymic}"></span>
                </td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role.name}"></td>
                <td th:text="${#temporals.format(user.createdAt, 'dd.MM.yyyy')}"></td>
                <td>
                    <a th:href="@{/admin/users/edit/{id}(id=${user.id})}">Редактировать</a>
                    <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Удалить пользователя?')" style="color: #ff4d4d; background: none; border: none; cursor: pointer;">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
    </body>
    </html>
