<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>COORDIS — Вход</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
<body>
<header>
    <a href="home" class="logo">COORDIS</a>
    <div th:if="${email != null}" class="auth-buttons, nav-right">
        <h3>Привет, <span th:text="${firstName}">Пользователь</span>!</h3>
        <h3>Роль: <span th:text="${role}">Гость</span></h3>
        <form method="post" action="auth/logout">
            <button type="submit">Выйти</button>
        </form>
    </div>

    <div th:if="${email == null}" class="auth-buttons">
        <a href="auth">Вход</a> |
        <a href="reg">Регистрация</a>
    </div>
</header>
<div class="auth-container">
    <h2>Вход в систему</h2>

    <div th:if="${error != null && error == 'invalid'}" class="error-message">
        Неверный email или пароль
    </div>

    <form method="POST" action="/auth">
        <div class="form-group">
            <label for="email">Почта:</label>
            <input type="text" id="email" name="email" required autocomplete="email">
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        <button type="submit" class="submit-button">Войти</button>
    </form>

    <a href="/reg" class="auth-link">Регистрация</a>
</div>
</body>
</html>
